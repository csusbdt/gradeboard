<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Demos and Documentation</title>
	<link rel="stylesheet"  href="../css/jquery.mobile-1.2.0.css" />
	<!-- <link rel="stylesheet" href="docs/_assets/css/jqm-docs.css" /> -->
	
	<script src="../js/jquery.js"></script>
	<!-- <script src="docs/_assets/js/jqm-docs.js"></script> -->
	<script src="../js/jquery.mobile-1.2.0.js"></script>
		

</head>
<body>
<div id="courseOperations" data-role="page">
	<div data-role="header">
		<a href="index.html" data-icon="back">Back</a>
		<h1>Course</h1>
		<!-- <a href="index.html" data-icon="check">Save</a> -->		
	</div>
	
 	<div data-role="content">
 		
		<div data-role="fieldcontain">
   			<label for="courseName">Enter Course Name:</label>
   			<input type="text" name="courseName" id="courseName" />
		</div>
				
		<button id="saveLink">Save</button>
		
	</div>
	
	<div data-role="footer">
		Footer	
	</div>
	
	<script type="text/javascript">
		
		$(document).bind('pageinit', function() {
			
			$('#saveLink').click( function() {
				//alert($('#courseName').val());
				$.ajax({
				  type: 'POST',
				  url: "/instructor/controller",
				  data: {name : $('#courseName').val(),
					     op   : 'courseAdd'},
				  success: function(data) {
				      if (data.err) {
  						  alert(data.err);
				      } else {
    					  alert('Added Course');
       				  }
				  },
				  error: function() {
				  	consol.log('error');
				  },
				  dataType: "json"
				});
			});
		});		
		
	</script>	
</div>	
</body>
</html>
