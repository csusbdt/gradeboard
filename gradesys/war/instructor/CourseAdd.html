<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>jQuery Mobile: Demos and Documentation</title>
   <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
      media="screen">
    
   <script src="../js/jquery.js"></script>
   <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container-fluid">
      <div class="navbar">
         <div class="navbar-inner">
            <a class="brand" href="index.html">Back</a>
            <h4>Add Course</h4>
         </div>
      </div>

      
      <ul id="main" class="nav nav-pills nav-stacked">
       
         <fieldset>
            <label for="courseName">Enter Course Name:</label> <input
               type="text" name="courseName" id="courseName" />        

            <button id="saveLink">Save</button>
            
         </fieldset>
         
      </div>

      <script type="text/javascript">
      		$(document).ready(function() {

                $('#saveLink').click(function() {
                  //alert($('#courseName').val());
                  $.ajax({
                    type : 'POST',
                    url : "/instructor/controller",
                    data : {
                      name : $('#courseName').val(),
                      op : 'courseAdd'
                    },
                    success : function(data) {
                      if (data.err) {
                        alert(data.err);
                      } else {
                        alert('Added Course');
                      }
                    },
                    error : function() {
                      consol.log('error');
                    },
                    dataType : "json"
                  });
                });
              });
            </script>
</body>
</html>
