<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Demos and Documentation</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="../js/jquery.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			$.ajax({
			  type: 'GET',
			  url: "/instructor/controller",
			  data: {op   : 'listCourses'},
			  dataType: "json"
			}).done(function(data) {
			      if (data.err) {
						  alert(data.err);
			      } else {
			    	  $("#main > li").remove();
			    	  $.each(data.courses, function(i,course){
			    		  //alert(course);
			              
			              var $li = $('<li class="active"></li>');
			              var $a = $('<a href="CourseOperations.html"></a>');
			              $('#main').append($li);
			              $a.html(course);
			              $li.append($a);
			            });
					  //alert(data);
	  				  } 
			  }).fail( function(jqXHR, textStatus) {
			  	consol.log(textStatus);
			  });
		});	
	
	</script>
	
</head>
<body>

	<div class="navbar">
		<div class="navbar-inner">
			<a class="brand" href="#">Course List</a>
		</div>
	</div>

	<ul id="main" class="nav nav-pills nav-stacked">
		<!-- <li class="active"><a href="CourseOperations.html">Algorithm Analysis</a></li> -->
	</ul>

</body>


</html>
