<script type="text/javascript">
   $(document).bind("mobileinit", function() {
      $.mobile.loadingMessageTextVisible = true;

      $.mobile.showPageLoadingMsg("a", "Loading Course List....");

   });
</script>

   <div id="courseList" data-role="page">
      <div data-role="header" data-position="inline">
         <!--<a href="index.html" id="back" data-back="true"

         >Back</a> -->
         <h1> GradeBoard </h1>
          <a class="ui-btn-right" id="logout"data-transition="slide"
         >Logout</a>
      </div>

      <div class="ui-bar ui-bar-a" style="text-align:center;">
         <h3 style="margin-top: 8px;  float: center;">Courses</h3>
      </div>

      <div id="main" data-role="content">
      </div>
      <div data-role="footer">

            <a href="CourseAdd.html" data-icon="edit" data-role="button"
               data-transition="slide"
            >Add Course</a>

      </div>

   <script type="text/javascript">
      //app.view.courseList.render();

         $('#logout').click(function() {
            app.logout();
		   });
      });
   </script>
   </div>
</body>
</html>
